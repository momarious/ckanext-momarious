{% block organization_list %}
<div class="uk-grid" data-uk-grid>
  <div class="uk-width-1-1 uk-width-3-4@m">
    <div class="uk-grid-small uk-child-width-1-1 uk-child-width-1-3@m uk-text-center" data-uk-grid> {% block
      organization_list_inner %}
      {% for organization in organizations %}
      {% snippet "organization/snippets/organization_item.html", organization=organization, position=loop.index,
      show_capacity=show_capacity %}
      {% endfor %}
      {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
